<!DOCTYPE html>
<html>
<head>
 <title>EasyMath</title>
 <link rel="stylesheet" href="../css/randomstyle.css">
 <script src="../js/randomscript.js"></script>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
<body id="body">
    <h1 style="font-size: 40px; margin-bottom: 30px;">Pick your Range</h1>
    <button class="rangelevels" id="lvl0" onclick="lvlChoose(0)" onmouseover="hover('lvl0',0)" onmouseout="out('lvl0',0)" style="background-color: darkgreen">I
        <p style="font-size: 20px;">0 to 2</p></button>
    <button class="rangelevels" id="lvl1" onclick="lvlChoose(1)" onmouseover="hover('lvl1',1)" onmouseout="out('lvl1',1)" style="background-color: #bbbb22">II
        <p style="font-size: 20px;">3 to 5</p></button>
    <button class="rangelevels" id="lvl2" onclick="lvlChoose(2)" onmouseover="hover('lvl2',2)" onmouseout="out('lvl2',2)" style="background-color: darkred">III
        <p style="font-size: 20px;">6 to 8</p></button>
    <button class="rangelevels" id="lvl3" onclick="lvlChoose(3)" onmouseover="hover('lvl3',3)" onmouseout="out('lvl3',3)" style="background-color: darkblue">IV
        <p style="font-size: 20px;">9 to 10</p></button>
    <!----><br>
    <button class="rangelevels" id="lvl4" onclick="lvlChoose(4)" onmouseover="hover('lvl4',4)" onmouseout="out('lvl4',4)" style="background-color: indigo">V
        <p style="font-size: 20px;">Doubles</p></button>
    <button class="rangelevels" id="lvl5" onclick="lvlChoose(5)" onmouseover="hover('lvl5',5)" onmouseout="out('lvl5',5)" style="background-color: #654321">VI
        <p style="font-size: 20px;">Tens</p></button><br>
    <button id="randomStart" onclick="randomStart()">GO</button><br><br>
</body>
</html>
