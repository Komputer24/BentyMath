<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Math Problems</title>
	<link rel="stylesheet" href="../css/quizstyle.css">
	<script src="../js/quizscript.js"></script>
</head>

<body id="body" onload="newQuestion()">

				<td id="sq17" onclick="selected('sq17')">/</td>
			</tr>
		</table>
	</div>
	
	<script>
    window.addEventListener("load", () => {
      const ank_sound = document.getElementById("ank");
      const ding_sound = document.getElementById("ding");
      ank_sound.load();
      ding_sound.load();
    });
  </script>

</html>
